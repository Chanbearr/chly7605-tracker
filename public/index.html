<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Song Tracker</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<!--Form Section-->
<body>
  <div class="container">
 <header>
  <h1>TunesMe</h1>
 </header>
<main>
<section> <!-- Developing a form section and container to hold the form submission for the name of the song, artist name and genre of the song-->
<form id="songTracker" action="#">
    <h2>Add Songs</h2>
    <h3>Add new songs below</h3>
    <div class="form-row">
        <label for="taskName">Name</label> 
        <input type="text" name="taskName" id="taskName" required="true"/> <!--Input field for the name of song-->
    </div>
    <div class="form-row">
        <label for="taskArtist">Artist</label>
        <input type="text" name="taskArtist" id="taskArtist" required="true"/> <!--Adding the input section for the name of the song-->
    </div>
    <div class="form-row">
        <label for="taskGenre">Genre</label> 
        <select id="taskGenre" name="taskGenre" required="true"> <!--Dropdown bar for selecting the genre of the song-->
            <option value="">Select one</option>
            <option value="Alternative">Alternative</option>
            <option value="Ambient">Ambient</option>
            <option value="Classical">Classical</option>
            <option value="Country">Country</option>
            <option value="Hip Hop">Hip Hop</option>
            <option value="House">House</option>
            <option value="Indie">Indie</option>
            <option value="Jazz">Jazz</option>
            <option value="Metal">Metal</option>
            <option value="Opera">Opera</option>
            <option value="Pop">Pop</option>
            <option value="Rap">Rap</option>
            <option value="Rock">Rock</option>
            <option value="Rhythmn and Blues">Rhythmn and Blues</option>
            <option value="Techno">Techno</option>
        </select> <!--Creating option values for genre names, in alphabetical order for an easy read-->
    </div>
    <div class="form-row">
        <button type="submit" id="submitBtn">Submit</button> <!--Submit button for the form submission-->
    </div>
</form>
</section>
</main>
</div>

 </div>
